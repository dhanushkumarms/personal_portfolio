name: Auto Commit to Keep Repo Active

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update activity file
        run: |
          mkdir -p .activity
          echo "Updated at $(date '+%Y-%m-%d %H:%M:%S')" >> .activity/daily-update.txt
          # Note: '>>' appends, so content always changes

      - name: Commit changes
        run: |
          git config user.name "dhanushkumarms"
          git config user.email "dhanushkumarms12@gmail.com"
          git add .
          git commit -m "Daily automated update: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"

      - name: Push changes
        run: git push
